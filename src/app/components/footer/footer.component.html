<footer class="container-footer">
  <div class="d-flex justify-content-center align-items-center flex-column flex-lg-row justify-content-lg-between">
    <div class="col-lg-3 d-lg-flex justify-content-lg-center">
      <img class="logo" src="../../../assets/img/small-logo.png" alt="logo">
    </div>
    <div class="col-lg-3">
      <ul class="list-unstyled text-center p-4">
        <li routerLink="/characters" routerLinkActive="active" class="py-2 link-footer">Characters</li>
        <li routerLink="/hero" routerLinkActive="active" class="py-2 link-footer">Hero</li>
        <li routerLink="/characters/favorites" routerLinkActive="active" class="py-2 link-footer">Favorites</li>
      </ul>
    </div>
    <div class="col-lg-3 text-center">
      <h5>Follow Marvel</h5>
      <div>Social</div>
    </div>
  </div>
  <div class="d-flex flex-wrap justify-content-center py-5 py-lg-2 px-5">
    <ng-container *ngFor="let word of copyRight">
      <span class="word-copyright p-1 p-lg-2">{{word}}</span>
    </ng-container>
  </div>
</footer>
