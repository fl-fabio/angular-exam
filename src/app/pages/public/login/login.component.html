<section class="dark">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="assets/img/bg-login.png"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center"> 
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 fw-bold mb-0">BLS</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17"
                      >Email address*</label
                    >
                    <input
                      type="email"
                      formControlName="email"
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-invalid': submitted && (emailRequired || emailValid)
                      }"
                    />
                    <small
                      class="text-danger"
                      *ngIf="submitted && emailRequired"
                    >
                      Email required
                    </small>
                    <small class="text-danger" *ngIf="submitted && emailValid">
                      Invalid Email, example "email@email.com"
                    </small>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27"
                      >Password*</label
                    >
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-invalid':
                          submitted &&
                          (passwordRequired || passwordValid || passwordLong)
                      }"
                    />
                    <small
                      class="text-danger"
                      *ngIf="submitted && passwordRequired"
                    >
                      Password required
                    </small>
                    <small
                      class="text-danger"
                      *ngIf="submitted && passwordLong && !passwordValid"
                    >
                      Password must be at least 6 characters long
                    </small>
                    <small
                      class="text-danger"
                      *ngIf="submitted && passwordValid"
                    >
                      Invalid password, it should contain at least one uppercase
                      letter, one lowercase letter, and one number
                    </small>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Login
                    </button>
                  </div>
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a routerLink="/register" style="color: #393f81">Register here</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
