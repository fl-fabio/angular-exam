<div class="container-favorites">
  <app-title [title]="'Favorites'"></app-title>
  <div
    class="col-md-10 d-flex flex-wrap justify-content-center align-items-start m-auto"
  >
    <ng-container
      *ngIf="
        favoritesCharacters && favoritesCharacters.length > 0;
        else noCharacters
      "
    >
      <ng-container *ngFor="let character of favoritesCharacters">
        <app-character-card [character]="character"></app-character-card>
      </ng-container>
    </ng-container>
  </div>
</div>

<ng-template #noCharacters>
  <h2>No data</h2>
</ng-template>
