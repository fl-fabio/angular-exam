<div class="row mx-0">
  <div class="d-flex justify-content-center">
    <app-title title="Details"></app-title>
  </div>
  <span class="go-back" (click)="goBack()"><i class="fa-solid fa-chevron-left " style="color: #000000;"></i>Go Back</span>
  <ng-container *ngIf="!(loading | async); else loadingComponent">
    <div
      class="m-auto col-10 col-lg-8 d-flex flex-column justify-content-evenly flex-md-row align-items-center my-4 my-md-0 container-details"
    >
      <div>
        <img [src]="character?.thumbnail" alt="thumbnail" class="image" />
      </div>
      <div class="col-10 col-md-6 p-3">
        <h2>{{ character?.name || "no name available" }}</h2>
        <p>{{ character?.description || "no description available" }}</p>
        <button class="button-custom" (click)="bookmarkPresent ? onDeleteBookmark() : onAddBookmark()">{{bookmarkPresent ? 'Remove to favorites' : 'Add to favorites'}}</button>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #loadingComponent>
  <div class="h-100">
    <app-loader></app-loader>
  </div>
</ng-template>
