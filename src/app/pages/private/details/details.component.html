<div class="row">
  <div class="d-flex justify-content-center">
    <app-title title="Details"></app-title>
  </div>
  <button class="btn btn-danger" (click)="goBack()">Go Back</button>
  <div class="d-flex flex-column justify-content-evenly flex-md-row align-items-center h-75 my-4">
    <div>
      <img [src]="thumbnail" alt="thumbnail" class="image" />
    </div>
    <div class="col-10 col-md-6 p-3">
      <h2>{{ name }}</h2>
      <p>{{ description || 'no description available' }}</p>
      <!-- <app-button [name]="'add'"></app-button> -->
    </div>
  </div>
</div>
