<div class="container-fluid px-0">
  <div class="section-background">
    <div class="text-white d-flex justify-content-center align-items-center flex-column h-100">
      <h1 class="section-title">Marvel Characters</h1>
      <p class="text-center p-3">Get hooked on a hearty helping of heroes and villains from the humble House of Ideas!</p>
    </div>
  </div>
  <div class="d-flex flex-column w-75 m-auto my-3">
    <!-- <h2 class="title">Characters</h2> -->
    <app-title [title]="'Characters'"></app-title>
    <div class="d-flex search">
      <img src="../../../../assets/icons/search.svg" alt="search">
    <input class="" placeholder="search" type="text" (input)="searchForName($event)">
    </div>
  </div>
  <div class="col-md-10 d-flex flex-wrap justify-content-center align-items-start m-auto">
    <ng-container *ngIf="!(loading | async); else loadingComponent">
      <ng-container *ngFor="let character of characters">
        <app-character-card [character]="character"></app-character-card>
      </ng-container>
    </ng-container>
  </div>
  <mat-paginator
              [length]="lengthResources"
              [pageSize]="size"
              [pageSizeOptions]="[10, 25, 100]"
              aria-label="Select page"
              (page)="onPageChange($event)">
  </mat-paginator>
</div>

<ng-template #noCharacters>
  <p>no characters</p>
</ng-template>

<ng-template #loadingComponent>
  <app-loader></app-loader>
</ng-template>
